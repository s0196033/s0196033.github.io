<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея изображений</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery-container">
    <div class="slider">
      <div class="slide"><img src="image1.jpg" alt="Изображение 1"></div>
      <div class="slide"><img src="image2.jpg" alt="Изображение 2"></div>
      <div class="slide"><img src="image3.jpg" alt="Изображение 3"></div>
      <div class="slide"><img src="image4.jpg" alt="Изображение 4"></div>
      <div class="slide"><img src="image5.jpg" alt="Изображение 5"></div>
      <div class="slide"><img src="image6.jpg" alt="Изображение 6"></div>
      <div class="slide"><img src="image7.jpg" alt="Изображение 7"></div>
      <div class="slide"><img src="image8.jpg" alt="Изображение 8"></div>
    </div>
    <div class="pager"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
