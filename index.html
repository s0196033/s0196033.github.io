<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости услуги</title>
</head>
<body>
    <h1>Калькулятор стоимости услуги</h1>
    
    <form id="calculatorForm">
        <div>
            <label for="quantity">Количество:</label><br>
            <input type="text" id="quantity" name="quantity" placeholder="Введите количество" value="1">
            <div id="error" style="color: red; display: none;"></div> 
        </div>
        
        <div>
            <p>Тип услуги:</p>
            <div>
                <input type="radio" id="type1" name="service" value="bas" checked>
                <label for="type1">Базовое покрытие - 1000 руб.</label>
            </div>
            <div>
                <input type="radio" id="type2" name="service" value="nar">
                <label for="type2">Наращивание - 2000 руб.</label>
            </div>
            <div>
                <input type="radio" id="type3" name="service" value="nes">
                <label for="type3">Нестандартная форма - 3000 руб.</label>
            </div>
        </div>
        
        <div id="op" style="display: none">
            <label for="options">Опции услуги:</label><br>
            <select id="options" name="options">
                <option value="d1">Длина от 1-3 (+0%)</option>
                <option value="d2">Длина от 4-7 (+50%)</option>
                <option value="d3">Длина от 8-10 (+100%)</option>
            </select>
        </div>
        
        <div id="aqua" style="display: none">
            <div>
                <input type="checkbox" id="aquarium" name="aquarium">
                <label for="aquarium">Аквариумный дизайн (+500 руб.)</label>
            </div>
        </div>
        
        <br>
        <button id="calculateButton" type="button">Рассчитать стоимость</button>
    </form>
    
    <div id="result"></div>

    <script src="calcul.js"></script>
</body>
</html>
